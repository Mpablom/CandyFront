<div class="tittle">
  <h1>Reservas</h1>
</div>
<div class="tab-container">
  <table mat-table [dataSource]="reservations" class="mat-elevation-z8">


    <!-- Columna Fecha -->
    <ng-container matColumnDef="reservationDate">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let reservation">{{ reservation.reservationDate }}</td>
    </ng-container>

    <!-- Columna Depósito -->
    <ng-container matColumnDef="deposit">
      <th mat-header-cell *matHeaderCellDef>Depósito</th>
      <td mat-cell *matCellDef="let reservation">{{ reservation.deposit }}</td>
    </ng-container>

    <!-- Columna Nombre del Cliente -->
    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let reservation">
        {{ reservation.customer.firstName }} {{ reservation.customer.lastName }}
      </td>
    </ng-container>

    <!-- Columna Teléfono del Cliente -->
    <ng-container matColumnDef="customerPhone">
      <th mat-header-cell *matHeaderCellDef>Teléfono</th>
      <td mat-cell *matCellDef="let reservation">{{ reservation.customer.phone }}</td>
    </ng-container>

    <!-- Columna Acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let reservation">
        <div class="actions-container">
          <button mat-flat-button color="primary" (click)="editReservation(reservation)">Editar</button>
          <button mat-flat-button color="warn" (click)="deleteReservation(reservation.id)">Eliminar</button>
        </div>
      </td>
    </ng-container>

    <!-- Filas -->
    <tr mat-header-row *matHeaderRowDef="['reservationDate', 'deposit','customerName', 'customerPhone', 'actions']">
    </tr>
    <tr mat-row
      *matRowDef="let row; columns: ['reservationDate', 'deposit','customerName', 'customerPhone', 'actions'];"></tr>
  </table>
</div>
